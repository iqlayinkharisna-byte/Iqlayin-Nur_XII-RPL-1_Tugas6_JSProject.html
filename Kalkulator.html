<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }
        
        .calculator {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 30px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px) rotateX(5deg);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 126, 95, 0.3);
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
            font-weight: 300;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #ff7e5f;
        }
        
        input[type="number"] {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 18px;
            color: white;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        input[type="number"]:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 126, 95, 0.3),
                        inset 0 2px 5px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .btn-tambah {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-kurang {
            background: linear-gradient(135deg, #f44336, #c62828);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        .btn-kali {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn-bagi {
            background: linear-gradient(135deg, #9C27B0, #6A1B9A);
            color: white;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #607D8B, #37474F);
            color: white;
            box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
            grid-column: span 2;
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            color: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
            grid-column: span 2;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        .result-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #hasil {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            min-height: 50px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error {
            color: #ff5252;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .history {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 600px) {
            .calculator {
                padding: 20px;
            }
            
            .buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-reset, .btn-equals {
                grid-column: span 1;
            }
            
            #hasil {
                font-size: 28px;
            }
        }
        
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 126, 95, 0.5),
                            0 0 10px rgba(255, 126, 95, 0.3),
                            0 0 15px rgba(255, 126, 95, 0.1);
            }
            to {
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.8),
                            0 0 20px rgba(255, 126, 95, 0.5),
                            0 0 30px rgba(255, 126, 95, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="header">
                <h1><i class="fas fa-calculator"></i> Calculator</h1>
            </div>
            
            <div class="calculator">
                <div class="input-group">
                    <div class="input-field">
                        <label for="angka1"><i class="fas fa-hashtag"></i> Angka Pertama</label>
                        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
                    </div>
                    
                    <div class="input-field">
                        <label for="angka2"><i class="fas fa-hashtag"></i> Angka Kedua</label>
                        <input type="number" id="angka2" placeholder="Masukkan angka kedua">
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="btn-tambah" onclick="operasi('tambah')">
                        <i class="fas fa-plus"></i> Tambah
                    </button>
                    <button class="btn-kurang" onclick="operasi('kurang')">
                        <i class="fas fa-minus"></i> Kurang
                    </button>
                    <button class="btn-kali" onclick="operasi('kali')">
                        <i class="fas fa-times"></i> Kali
                    </button>
                    <button class="btn-bagi" onclick="operasi('bagi')">
                        <i class="fas fa-divide"></i> Bagi
                    </button>
                    <button class="btn-reset" onclick="resetKalkulator()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button class="btn-equals" onclick="hitungSemua()">
                        <i class="fas fa-equals"></i> Hitung Semua
                    </button>
                </div>
                
                <div class="result-container">
                    <div class="result-label">
                        <i class="fas fa-chart-line"></i> Hasil Perhitungan
                    </div>
                    <div id="hasil">-</div>
                </div>
                
                <div class="error" id="error"></div>
                
                <div class="history">
                    <h3><i class="fas fa-history"></i> Riwayat Perhitungan</h3>
                    <div id="history-list"></div>
                </div>
            </div>
            
            <div class="footer">
                <i class="far fa-copyright"></i> Tugas JavaScript - Kalkulator
            </div>
        </div>
    </div>

    <script>
        let history = [];
        
        // Fungsi untuk melakukan operasi matematika
        function operasi(jenis) {
            // Reset pesan error
            document.getElementById('error').textContent = '';
            
            // Ambil nilai dari input
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasilElement = document.getElementById('hasil');
            
            // Validasi input
            if (isNaN(angka1) || isNaN(angka2)) {
                document.getElementById('error').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Harap masukkan kedua angka!';
                hasilElement.textContent = '-';
                return;
            }
            
            let hasil;
            let operator;
            let operatorSymbol;
            
            // Lakukan operasi sesuai jenis
            switch(jenis) {
                case 'tambah':
                    hasil = angka1 + angka2;
                    operator = 'tambah';
                    operatorSymbol = '+';
                    break;
                case 'kurang':
                    hasil = angka1 - angka2;
                    operator = 'kurang';
                    operatorSymbol = '-';
                    break;
                case 'kali':
                    hasil = angka1 * angka2;
                    operator = 'kali';
                    operatorSymbol = '×';
                    break;
                case 'bagi':
                    if (angka2 === 0) {
                        document.getElementById('error').innerHTML = '<i class="fas fa-exclamation-circle"></i> Tidak dapat membagi dengan nol!';
                        hasilElement.textContent = 'Tidak terdefinisi';
                        return;
                    }
                    hasil = angka1 / angka2;
                    operator = 'bagi';
                    operatorSymbol = '÷';
                    break;
                default:
                    hasil = 'Operasi tidak valid';
            }
            
            // Tampilkan hasil dengan format yang lebih baik
            hasilElement.innerHTML = `${angka1} ${operatorSymbol} ${angka2} = <span style="background:linear-gradient(to right, #ff7e5f, #feb47b); -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:800;">${hasil}</span>`;
            
            // Tambahkan ke riwayat
            addToHistory(angka1, angka2, operatorSymbol, hasil);
            
            // Tambahkan efek glow sementara
            hasilElement.parentElement.classList.add('glow');
            setTimeout(() => {
                hasilElement.parentElement.classList.remove('glow');
            }, 2000);
        }
        
        // Fungsi untuk menghitung semua operasi
        function hitungSemua() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            
            if (isNaN(angka1) || isNaN(angka2)) {
                document.getElementById('error').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Harap masukkan kedua angka!';
                document.getElementById('hasil').textContent = '-';
                return;
            }
            
            const results = [];
            results.push(`${angka1} + ${angka2} = ${angka1 + angka2}`);
            results.push(`${angka1} - ${angka2} = ${angka1 - angka2}`);
            results.push(`${angka1} × ${angka2} = ${angka1 * angka2}`);
            
            if (angka2 !== 0) {
                results.push(`${angka1} ÷ ${angka2} = ${(angka1 / angka2).toFixed(2)}`);
            } else {
                results.push(`${angka1} ÷ ${angka2} = Tidak terdefinisi`);
            }
            
            document.getElementById('hasil').innerHTML = results.join('<br>');
            
            // Tambahkan efek glow sementara
            document.getElementById('hasil').parentElement.classList.add('glow');
            setTimeout(() => {
                document.getElementById('hasil').parentElement.classList.remove('glow');
            }, 2000);
        }
        
        // Fungsi untuk menambahkan ke riwayat
        function addToHistory(angka1, angka2, operator, hasil) {
            const historyItem = {
                angka1: angka1,
                angka2: angka2,
                operator: operator,
                hasil: hasil,
                timestamp: new Date().toLocaleTimeString()
            };
            
            history.unshift(historyItem);
            if (history.length > 5) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }
        
        // Fungsi untuk memperbarui tampilan riwayat
        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyElement = document.createElement('div');
                historyElement.className = 'history-item';
                historyElement.innerHTML = `
                    <span>${item.angka1} ${item.operator} ${item.angka2}</span>
                    <span style="color:#ff7e5f; font-weight:bold;">= ${item.hasil}</span>
                `;
                historyList.appendChild(historyElement);
            });
        }
        
        // Fungsi untuk mereset kalkulator
        function resetKalkulator() {
            document.getElementById('angka1').value = '';
            document.getElementById('angka2').value = '';
            document.getElementById('hasil').textContent = '-';
            document.getElementById('error').textContent = '';
            history = [];
            updateHistoryDisplay();
        }
        
        // Event listener untuk tombol Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                hitungSemua();
            }
        });
        
        // Animasi saat halaman dimuat
        window.addEventListener('load', function() {
            document.querySelector('.calculator').style.opacity = '0';
            document.querySelector('.calculator').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.calculator').style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.querySelector('.calculator').style.opacity = '1';
                document.querySelector('.calculator').style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
